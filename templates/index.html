{% extends "layout.html" %}
{% load static %}
{% block body %}
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1>{{ home.name }}</h1>
          <h2>{{ home.greetings_1 }}</h2>
          <h5>{{ home.greetings_2 }}</h5>
        
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img">
          <img src="{{ home.picture.url }}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>
  </section><!-- End Hero -->

{% endblock %}
